<audio id="sarki" src="koprualti-duman.mp3"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const message = document.getElementById("message");
const number = document.getElementById("number");
const sarki = document.getElementById("sarki");

yesBtn.addEventListener("click", () => {
  // Soru ve butonları gizle
  question.style.display = "none";
  buttons.style.display = "none";

  // Mesaj ve numara göster
  message.style.display = "block";
  number.style.display = "block";

  // Müzik çal
  sarki.play().catch(err => {
    // Eğer tarayıcı engellerse kullanıcıya uyarı ver
    alert("Tarayıcı müziği otomatik çalamadı, sayfada bir kere tıklayınca çalacaktır.");
  });
});
</script>
